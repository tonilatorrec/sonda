[vars]
var1 = temp1
var2 = temp2
var3 = slp
var4 = hum

[var_grid]
row1 = var1;var3
row2 = var2;var4

[plot_grid]
row1 = temp
row2 = slp
row3 = hum

[temp1]
sensorName = DHT22
units = ºC
resolution = 0.1
systError = 0.5
minVal = -40
maxVal = 80

[temp2]
sensorName = BMP180
units = ºC
resolution = 0.1
systError = 1
minVal = -40
maxVal = 85

[slp]
sensorName = BMP180
units = hPa
resolution = 0.01
systError = 0.12
minVal = 300
maxVal = 1100

[hum]
sensorName = DHT22
units = %%
resolution = 0.1
systError = 1
minVal = 0
maxVal = 100