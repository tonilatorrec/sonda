<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <script>
        $(document).ready(function() {
            $("#button-serial").click(function() {
                if ($("#input-serial").is(":hidden")) {
                    $("#input-serial").toggle();
                }
            });
        });
    </script>

    <page>
        <div class="button-wrapper">
            <button type="button" id="button-serial">Serial port</button>
        </div>

        <div class="input-wrapper">
            <form action="/sonda" method="POST">
                <label for="serial"></label>
                <input type="text" id="input-serial" name="serial" placeholder="Serial port......">
            </form>
        </div>
    </page>
</body>
</html>
