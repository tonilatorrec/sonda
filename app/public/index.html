<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sonda</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function() {
            $("#button-serial").click(function() {
                if ($("#input-channel").is(":visible")) {
                    $("#input-channel").toggle();
                }
                $("#input-serial").toggle();
            });

            $("#button-channel").click(function() {
                if ($("#input-serial").is(":visible")) {
                    $("#input-serial").toggle();
                }
                $("#input-channel").toggle();
            });
        });
    </script>

    <page>
        <div class="header">
            <div class="header-title">Sonda</div>
        </div>
        <div class="button-wrapper">
            <button type="button" id="button-serial">Serial port</button>
            <button type="button" id="button-channel">ThingSpeak channel</button>
        </div>

        <div class="input-wrapper">
            <form action="/sonda" method="POST">
                <label for="serial"></label>
                <input type="text" id="input-serial" name="serial" placeholder="Serial port...">
            </form>
            <form action="/sonda" method="POST">
                <label for="channel"></label>
                <input type="text" id="input-channel" name="channel" placeholder="ThingSpeak channel...">
            </form>
        </div>
    </page>
</body>
</html>
